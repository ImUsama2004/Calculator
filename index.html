<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    
    <div id="container">
        <h1>Calculator</h1>
        <div class="content">
        
        <input type="text" value="34968" name="screen" id="screen">
        <div class="box1">
            <button class="btn1" id="btn0">C</button>  
            <button class="btn1">/</button>
            <button class="btn1">*</button>
        </div>
        <div class="box2">
            <button class="btn2">7</button>
            <button class="btn2">8</button>
            <button class="btn2">9</button>
            <button class="btn2">-</button>
        </div>
        <div id="box3">
            <button class="btn3">4</button>
            <button class="btn3">5</button>
            <button class="btn3">6</button>
            <button class="btn3" id="plus">+</button>

        </div>
        <div id="box4">
            <button class="btn4">1</button>
            <button class="btn4">2</button>
            <button class="btn4">3</button>
        </div>
        
        <div id="box6">
            <button class="btn6">0</button>
            <button class="btn6">00</button>
            <button class="btn6">.</button>
            <button id="eql" class="btn6">=</button>,
       </div>

        </div>
    </div>
    </div>
</body>
</html>
